<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/718cceb512.js" crossorigin="anonymous"></script>
    <title>توصيلة - تسجيل دخول المشرف</title>
</head>
<body>
    <main class="container">
        <div class="login-box">
            <div class="logo-container">
                <img src="./imgs/logo.jpg" alt="توصيلة" class="logo">
                <h1 class="heading-primary">مرحباً بك في لوحة التحكم</h1>
                <p class="text-secondary">قم بتسجيل الدخول للمتابعة</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <i class="fa-solid fa-envelope"></i>      
                    <input type="email" id="email" class="form-input" placeholder="البريد الإلكتروني" required >
                    <span class="error-message" id="emailError"></span>
                </div>
                
                <div class="form-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="password" class="form-input" placeholder="كلمة المرور" required>
                    <span class="error-message" id="passwordError"></span>
                </div>
                
                <button type="submit" class="login-button"><a href="./index.html">تسجيل الدخول</a></button>
                
                <div class="forgot-password">
                    <a href="#" id="forgotPassword" class="link-primary">نسيت كلمة المرور؟</a>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
